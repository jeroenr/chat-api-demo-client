<body>

<ul class="pages">
    <li class="login page">
        <div class="form">
            <h4>What's your name?</h4>

            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input class="form-control usernameInput" type="text" maxlength="20">
            </div>
        </div>
    </li>
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="form-control messageInput" placeholder="Type here..."/>

    </li>
</ul>
